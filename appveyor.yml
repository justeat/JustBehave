version: 2.0.0.{build}
image: Visual Studio 2017
configuration: Release
before_build:
- dotnet restore src\JustBehave.sln
build:
  parallel: true
  verbosity: normal
after_build:
- dotnet pack src\JustBehave.sln -o ..\..\artifacts --no-build --include-symbols --include-source
test:
  assemblies:
    - '**\*.Tests.dll'
artifacts:
  - path: ./artifacts/**/*.nupkg
notifications:
- provider: HipChat
  room: 'Eng :: Open Source'
  auth_token:
    secure: eJWABMRPoyfEF9iLzFaTcUEqTc7/64v0FtS1qQe4yhs=
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: false
- provider: Webhook
  url: https://webhooks.gitter.im/e/c77e47b2d10f1705b6ff
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
deploy:
- provider: NuGet
  api_key:
    secure: 6MzbzEs4YdJKS67Gio5gEO8mNKmwfC4UHTCmECZ1KOutI6ndm4vAECazmVNB6an7
  artifact: /.*\.nupkg/
  on:
    APPVEYOR_REPO_TAG: true
